<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-form {
            display: grid;
            gap: 12px;
        }
    </style>
</head>
<body>
    <!-- Have to use GET or POST as these 2 methods are the only 2 supported by forms -->
    <!-- POST (more secure) vs (method="GET")--> 
    <form class="login-form" action="{{url_for('dashboard_page')}}" method="post">
        <!-- input element to accept user input -->
        <!-- name = key for your value -->
        <input name="username" type="text" placeholder="username"/>
        <input name="password" type="text" placeholder="password"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
